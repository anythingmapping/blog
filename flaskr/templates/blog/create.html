{% block header %}

{% endblock %}

{% block content %}
<form method="post">

    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="title">Intro Text</label>
    <input name="intro" id="intro" value="{{ request.form['intro'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <label for="body">lng</label>
    <input type="text" name="lng" value="{{ request.form['lng'] }}" required>
    <label for="body">lat</label>
    <input type="text" name="lat" value="{{ request.form['lat'] }}" required>
